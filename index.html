<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="icon">
       <img src="img/no-name-logo.png" alt=""> NO NAME
    </div></div>
    <div class="main">
      <div class="header">
        <p>
          This is not a real online service! You know you need something <br />
          like this in your life to help you realize your deepest dreams. <br />
          sign up know to get started.
        </p>
        <p>You know you want to.</p>
      </div>
      <div class="form">
         <h3>Let's do this!</h3>
         <form>
          <div class="name">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" required placeholder="Adnan"/>
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" placeholder="Nuredin" />
            </div>
          </div>
          <div class="email-phone">
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" placeholder="someone@example.com" />
            </div>
            <div>
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" id="phone_number" name="phone_number" required/>
            </div>
          </div>
          <div class="password">
            <div class="pass">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="user_passwoed" required pattern=".{8,20}" 
              title="please enter minimum of 8 characters"/><br>
              <span class="error">*passwords do not match</span>
            </div>
            <div class="pass">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm_password" name="user_password" required/>
            </div>
          </div> 
       </div>

       <div class="buttons">
        <button type="submit" class="create-account">Create Account</button>
       </form>
        <span>Already have an account?</span>
        <button class="log-in">log in</button>
       </div>
    
     </div>
  </body>
</html>
